<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Poupança</title>
</head>
<body>
   <p id="titulo">Minha Poupança $$$<br><br></p>
         
   <p id="saldo" style="background-color: #aaffff;">Saldo:</p>
      
      
   <p id="acoes">
     
   <input id="valor"><br>

   <input type="button" value="Depóstio" onclick="poupanca.depositar();">
   <input type="button" value="Saque" onclick="poupanca.sacar();"><br>  
   <input type="button" value="Extrato" onclick="poupanca.exibirExtrato();"></p>
       
   <p id="extrato" style="background-color: #aaffff;">Extrato</p>
      
</body>     
      
<script>
      
   var saidaSaldo = document.getElementById("saldo");
   var saidaExtrato = document.getElementById("extrato");
   var valorHTML = document.getElementById("valor");

   function dataCurta() {

      var data = new Date();
      var d = data.getDate();
      var m = data.getMonth()+1;
      var a = data.getFullYear();
      var h = data.getHours();
      var mi = data.getMinutes();

      if(d<=9) { d = "0" + d; }
      if(m<=9) { m = "0" + m; }
      if(h<=9) { h = "0" + h; }
      if(i<=9) { i = "0" + i; }

      return d + "/" + m + "/" + a + " - " + h + ":" + i;

   }
      
   var poupanca = { 
      saldo: 0,
      movimentacao: [],
   
      depositar: function() {
         this.saldo += Number(valorHTML.value);

         saidaSaldo.innerHTML = "R$" + this.saldo.toFixed(2);

         this.movimentacao.push("DEP -R$" + valorHTML.value);
      
         valorHTML.value = "";
      },
      
      
      sacar: function() {
         var valor = Number(valorHTML.value);
      
         if(valor > this.saldo) {

            alert("Saldo Insuficente!");
      
         } else {
      
            this.saldo -= valor;
      
            this.movimentacao.push(" SAQ -R$" + valor);
      
         }
      
      
         saidaSaldo.innerHTML = this.saldo;
         valorHTML.value = "";
      
      },
      
      
      exibirExtrato: function() {
         saidaExtrato.innerHTML = "Extrato: ";
      
         for(i=0; i<=this.movimentacao.length-1; i++) {
            saidaExtrato.innerHTML += this.movimentacao[i] + " ";
         }
      
      }

   }
   
</script>

</html>
